<div class="album-body">
    <button class="add-button" [routerLink]="['/','dashboard','album']">
        <i class="uil uil-plus"></i>
    </button>
    <ul class="album-table-header">
        <li>Cover</li>
        <li>Nombre</li>
        <li>Fecha incorporaci√≥n</li>
        <li><i class="uil uil-cloud-upload"></i></li>
    </ul>
    <ul class="album-rows" *ngFor="let album of albums">
        <li class="album-name">
            <ng-container *ngTemplateOutlet="coverSection;context:{album}"></ng-container>
        </li>
        <li class="album-name-opacity">
            {{album.name}}
        </li>
        <li class="album-name-opacity">
            {{album.createdAt | date: 'mediumDate'}}
        </li>
        <li routerLink="{{album.id}}" class="album-name-opacity">
            <i class="uil uil-music"></i>
        </li>
    </ul>
</div>

<!--template del cover-->
<ng-template #coverSection let-album="album">

    <div class="cover-section">
        <img appImgBroken class="cover-album" [src]="album.cover" [alt]="album.name">
        <div class="cover-info">
            <div class="name-album">{{album.name}}</div>
            <!-- <div class="name-album-details">{{album.artist.name}}</div> -->
        </div>
    </div>

</ng-template>
